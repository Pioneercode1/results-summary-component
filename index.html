<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <article class="results-summary-component">

    <div class="results-summary">

      <h1>Your Result</h1>

      <div class="results-summary-circle">
        <p><span>76<br></span>of 100</p>
      </div>

      <p id="p-great">Great</p>
      <p id="p-description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <h2 id="h2-summary">Summary</h2>
    <div class="div-scores">

      <div id="reaction-summary-results" class="summary-results">
        <p>Reaction</p>
        <p><span>80</span> / 100</p>
      </div>
      <div id="memory-summary-results" class="summary-results">
        <p>Memory</p>
        <p><span>92</span> / 100</p>
      </div>
      <div id="verbal-summary-results" class="summary-results">
        <p>Verbal</p>
        <p><span>61</span> / 100</p>
      </div>
      <div id="visual-summary-results" class="summary-results">
        <p>Visual</p>
        <p><span>73</span> / 100</p>
      </div>
      <button>Continue</button>
    </div>

  </article>

</body>

</html>
